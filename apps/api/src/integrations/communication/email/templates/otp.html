<!-- HTML Email Template -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        color: #333333;
      }
      p {
        font-size: 16px;
        color: #555555;
      }
      .otp-code {
        font-size: 28px;
        font-weight: bold;
        color: #0f62fe;
        margin: 20px 0;
        text-align: center;
        letter-spacing: 4px;
      }
      .footer {
        font-size: 12px;
        color: #999999;
        margin-top: 30px;
        text-align: center;
      }
      a {
        color: #0f62fe;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your OTP Code</h1>
      <p>Hello,</p>
      <p>
        Use the following One-Time Password (OTP) to complete your action. This code is valid for
        <strong>10 minutes</strong>.
      </p>

      <div class="otp-code">{{otp}}</div>

      <p>If you did not request this, please ignore this email.</p>

      <div class="footer">
        &copy; 2025 RakshaSetu. All rights reserved.<br />
        <a href="https://rakshasetu.com">rakshasetu.com</a>
      </div>
    </div>
  </body>
</html>
